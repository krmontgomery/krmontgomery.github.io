<ul class="index-post-list">
    <h1 class="post-list-heading" style="text-align: center;">Latest Project</h1>
    {% assign project = site.projects.last %}
    <li class="index-projects-item">
        <h1 id="index-project-title">
            {{ project.title }}
        </h1>
        <span class="index-post-date">{{ project.date | date: "%B %d, %Y" }}</span>
        <p class="post-meta"> {{ project.content | strip_html | truncatewords: 20 }} </p>
        <div class="index-project-links">
            <a href="{{ project.github-url }}" id="index-project-githublink" class="fa fa-github" target="_blank"></a>
            <a id="go-to-projects" href="/projects/">Go to Projects</a>
        </div>
    </li> 
</ul>
